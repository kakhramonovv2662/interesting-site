<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Simple starter</title>
        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body>
      <main>
          <section class="hero">
              <div class="hero__wrapper">
                <div class="hero__first-svetofor js-wrapper">
                    <div class="hero__red js-red"></div>
                    <div class="hero__yellow js-yellow"></div>
                    <div class="hero__green js-green"></div>
                </div>
                <div class="hero__head"></div>
              </div>

              <img class="hero__icon-img js-icon-img" src="img/father-and-children.png" alt="icon" width="80" height="90">
              <div class="hero__contant">
                  <ul class="hero__list">
                      <li class="hero__item"></li>
                      <li class="hero__item"></li>
                      <li class="hero__item"></li>
                      <li class="hero__item"></li>
                  </ul>

                  <ul class="hero__wrapper-list">
                    <li class="hero__wrapper-item"></li>
                    <li class="hero__wrapper-item"></li>
                    <li class="hero__wrapper-item"></li>
                    <li class="hero__wrapper-item"></li>
                </ul>

                <ul class="hero__wrapper-lists">
                    <li class="hero__wrapper-item"></li>
                    <li class="hero__wrapper-item"></li>
                    <li class="hero__wrapper-item"></li>
                    <li class="hero__wrapper-item"></li>
                    <li class="hero__wrapper-item"></li>
                </ul>

              <div class="hero__left-car">
                <img class="hero__cars-icon js-left-car" src="img/right-car.png" alt="" width="100" height="100">
                <img class="hero__left-img js-car-img" src="img/right-car-two.png" alt="" width="100" height="100">
              </div>
               <div class="hero__right-car">
                <img class="hero__right-icon js-right-img" src="img/left-car.png" alt="" width="100" height="100">
                <img class="hero__right-img js-right-icon-img" src="img/left-car-two.png" alt="" width="100" height="100">
               </div>
              </div>
              

              <div class="hero__second-wrapper">
                <div class="hero__first-svetofor js-wrapper">
                    <div class="hero__red js-reds"></div>
                    <div class="hero__yellow js-yellows"></div>
                    <div class="hero__green js-greens"></div>
                </div>
                <div class="hero__head">
                </div>

          </section>
      </main>
        
        <script src="js/index.js"></script>
    </body>
</html>
